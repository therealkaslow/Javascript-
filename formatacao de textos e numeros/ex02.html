<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ola mundo</h1>
    <p>ja me livrei da maldicao para conseguir aprender javascript</p>
    <script>
        // 'Number.parseInt para conseguir converter os numeros da variavel'
        // mas também é possivel usar de forma simplificada a conversao de numeros usando a expressão 'Number'
        var n1 = Number(window.prompt('digite um numero: '))
        var n2 = Number.parseInt(window.prompt('digite o segundo numero:'))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s.toString)
            // template string abaixo
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
            // ou String(s)) // concatenador
            // (number + number) para adicão
            // (string + string) para concatenacão
    </script>
</body>

</html>
